<!DOCTYPE html>
<head>
  <title>Alistair's Web Playground</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<!-- need to assign the angular app and controller to use -->
<body ng-app="Playground" ng-controller="PageCtrl as page">
  <nav class="navbar navbar-default navbar-static-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand"><a href="#/">Al's demo site</a></div>
      </div>
      <ul class="nav navbar-nav navbar-right">
      <!-- angular routing -->
        <li class="active"><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>

        <li class="dropdown">
          <a href="#" data-toggle="dropdown">
            Technologies
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#technologies">Technologies</a></li>
            <li><a href="#technologies/angular">Angular</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="well"><h1>{{page.page.title}}</h1></div>
      </div>
    </div>
    <div class="row page-content">
      <div ng-view></div>
   
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>

  <script src="js/app.js"></script> 
  <script src="js/model.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
